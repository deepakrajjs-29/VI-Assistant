<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Plant & Object Assistant</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.4.0/dist/tf.min.js"></script>
  </head>
  <body class="min-h-screen font-sans p-4 sm:p-8">
    <div id="app" class="max-w-4xl mx-auto space-y-8">
      <header>
        <h1 class="text-3xl font-bold flex items-center gap-2">
          ðŸŒ¿ Visual Lens & Smart Assistant
        </h1>
        <p class="mt-2 text-slate-400">
          Lightweight, browser-based tool for object identification and plant
          care advice.
        </p>
      </header>

      <!-- Image Analyzer Section -->
      <section id="visual-assistant">
        <h2 class="text-2xl font-semibold mb-8">ðŸ“¸ Image Analyzer</h2>
        <input type="file" id="imageUpload" accept="image/*" />

        <div class="mt-6 flex flex-col sm:flex-row gap-6">
          <!-- Image Display Area -->
          <div id="imageContainer" class="w-full sm:w-1/2">
            <img
              id="uploadedImage"
              src="https://placehold.co/400x300/0f172a/0ea5e9?text=Upload+Image"
              alt="Uploaded Image"
              class="max-w-full max-h-64"
              style="display: block"
            />
          </div>

          <!-- Results Area -->
          <div id="results" class="w-full sm:w-1/2" style="color: #0a0e27">
            <p><strong>Loading ML Models...</strong> Please wait.</p>
          </div>
        </div>
      </section>

      <!-- Chatbot Section -->
      <section id="chatbot-assistant">
        <h2 class="text-2xl font-semibold mb-8">ðŸ¤– Smart Plant Chatbot</h2>
        <div id="chatWindow" class="chat-window mb-4">
          <p class="bot-message">
            Hello! I can answer questions about plant care, object details, or
            general knowledge.
          </p>
        </div>
        <div class="chat-input-container flex gap-3">
          <input
            type="text"
            id="chatInput"
            placeholder="e.g., What are the symptoms of powdery mildew?"
            class="flex-grow"
          />
          <button id="sendMessage">Send</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
